<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0'/>
    <title>注册</title>
    <script type="text/javascript" src="http://bj-dev-static.oss-cn-beijing.aliyuncs.com/vendor/js/jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="http://bj-dev-static.oss-cn-beijing.aliyuncs.com/static/version_1.3/dist/meixin_invest/js/jquery.cookie.min.js"></script>
    <script type="text/javascript" src="http://bj-dev-static.oss-cn-beijing.aliyuncs.com/static/version_1.3/dist/meixin_invest/js/is_ok.min.js"></script>
    <link rel="stylesheet" href="http://bj-dev-static.oss-cn-beijing.aliyuncs.com/static/version_1.3/dist/meixin_invest/css/activity_0808.min.css">
</head>
<body>
<div id="wrap">
<div class="mian">
    <div class="bg-logo">
        <img src="http://bj-dev-static.oss-cn-beijing.aliyuncs.com/static/version_1.3/dist/meixin_invest/img/activity/activity_0808/logo.png" alt="logo">
    </div>
    <div id="infor"></div>
    <form name="username" method="post" action="">
        <div class="form-list form-list-1">
            <span><img src="http://bj-dev-static.oss-cn-beijing.aliyuncs.com/static/version_1.3/dist/meixin_invest/img/activity/activity_0808/icon/telephone-icon@2x.png"></span>
            <input type="text" id="phone" name="phone" data-parsley-group="block1"
                   required="" data-parsley-pattern="/\d{11}/"
                   data-parsley-pattern-message="输入信息格式有误"
                   placeholder="请输入您的手机号"/>
        </div>
        <div class="form-list form-list-2">
            <span><img style="width: 12px; height: 18px;" src="http://bj-dev-static.oss-cn-beijing.aliyuncs.com/static/version_1.3/dist/meixin_invest/img/activity/activity_0808/icon/yanzhengmaicon@2x.png"></span>
            <input type="button" class="form-list-yam" id="yzm" style="border: 1px solid #0d2a78;" value="获取验证码"/>
            <input type="text" id="id_verify" placeholder="请输入您的验证码"/>
        </div>
        <div class="form-list form-list-3">
            <span><img src="http://bj-dev-static.oss-cn-beijing.aliyuncs.com/static/version_1.3/dist/meixin_invest/img/activity/activity_0808/icon/passwordicon@2x.png"></span>
            <input type="password" name="password" autocomplete="off" id="pwd" onfocus="this.type = 'password'"
                   placeholder="请输入您的密码"/>
        </div>
        <div class="form-list form-list-5">
            <span><img style="width: 15px; height: 12px;" src="http://bj-dev-static.oss-cn-beijing.aliyuncs.com/static/version_1.3/dist/meixin_invest/img/activity/activity_0808/icon/email－icon@2x.png"></span>
            <input type="text" id="email" autocomplete="off" placeholder="请输入您的邮箱"/>
        </div>
        <div class="form-list-6">
            <input type="submit" id="signUp" name="button" value="立即注册">
        </div>
    </form>
</div>
</div>
<script type="text/javascript" src="http://bj-dev-static.oss-cn-beijing.aliyuncs.com/static/version_1.3/dist/meixin_invest/js/activity-0817_02.min.js"></script>
<script>
    $.cookie('source',null,{expires: -1});
    //获取url中的参数
    function getUrlParam(name) {
        var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)"); //构造一个含有目标参数的正则表达式对象
        var r = window.location.search.substr(1).match(reg);  //匹配目标参数
        if (r != null) return unescape(r[2]);
        return null; //返回参数值
    }
    var source=getUrlParam('source');
    $.cookie('source',source,{expires: 30});
</script>
</html>
