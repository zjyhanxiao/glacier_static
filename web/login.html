<!DOCTYPE html>
<html lang="zh-Hans">

<head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' />
    <meta name="keywords" content="">
    <meta name="description" content="">
    <title>美信金融</title>
    <link rel="stylesheet" href="${static}/vendor/css/bootstrap.min.css">
    <link href="${static}/meixin_invest/css/base.css" rel="stylesheet">
    <link href="${static}/meixin_invest/css/detail-new.css" rel="stylesheet">
    <link href="${static}/meixin_invest/css/index.css" rel="stylesheet">
    <#include "includes/oneapm.html" />
    <#include "includes/ga.html" />
    <!--[if lt IE 9]>
    <script src="${static}/vendor/js/html5shiv"></script>
    <script src="${static}/vendor/js/respond.min.js"></script>
    <![endif]-->
    <style>#reset_type { border-bottom: 1px solid #ededed; } #reset_type li.reset_type { width: 50%; margin: 0; } .nav-pills > li > a { border-radius: 0; color: #000; text-align: center; } .nav-pills > li.active > a, .nav-pills > li.active > a:focus, .nav-pills > li.active > a:hover { background-color: #ecf7fb; color: #000; }</style></head>

<body>
<div id="wrapper" class="customer">
    <#include "includes/navbar.html" />
    <div class="customerPage">
        <div id="customerChilantro">
            <div id="content" class="container">
                <div class="row">
                    <div class="col-xs-12">
                        <div class="row">
                            <div class="col-xs-12 col-sm-5 col-sm-offset-4 form-box">
                                <header>
                                    <h1>登录享受一站式海外资产配置</h1>
                                    <h3>海外房产、海外基金、最新财经资讯尽在网罗</h3></header>

                                <div class="<#if error >alert alert-warning</#if>">
                                    ${error}
                                </div>
                                <div class="wrapper container-fluid" style="padding: 0;">
                                    <h5 id="form-title">账户登录</h5>
                                    <br/>
                                    <br/>
                                    <ul id="reset_type" class="nav nav-pills">
                                        <li class="active reset_type">
                                            <a data-toggle="pill" href="#general">手机号</a></li>
                                        <li class="reset_type">
                                            <a data-toggle="pill" href="#invest">邮箱</a></li>
                                    </ul>
                                    <form id="login_form" method="post"
                                          action="/dologin/">
                                        ${csrf_token}
                                    <div class="tab-content" style="padding: 40px 40px 0 40px;">
                                        <div id="general" class="tab-pane fade in active">
                                                <div class="container-fluid">
                                                    <div class="form-group">
                                                        <select id="countries_phone" class="input-medium bfh-countries form-control" data-country="China" style="width: 33%;display: inline-block;" required=""></select>
                                                        <input class="form-control bfh-phone phone-field" cols="20"
                                                               data-country="countries_phone" id="id_telephone"
                                                               maxlength="75" name="user_name" placeholder="电话号码"
                                                               type="text" style="width: 63%; display: inline-block;
                                margin-left: 2%;">
                                                    </div>
                                                </div>
                                        </div>
                                        <div id="invest" class="tab-pane fade">
                                                <div class="container-fluid" style="margin-bottom: 15px;">
                                                    <input class="form-control" placeholder="email" type="text"
                                                           name="user_name" value=""
                                                           size="50" />
                                                </div>

                                        </div>
                                    </div>
                                        <div class="container-fluid"  style="padding:0 55px;">密码
                                            <input class="form-control" type="password" name="password" value="" size="50" />
                                            <a style="margin-top:2px;" class="pull-right" href="/account/password_reset">忘记密码了?</a>
                                            <br/>
                                            <br/>
                                            <a style="margin-top:2px;" class="pull-right" href="/find_email">忘记邮箱了?</a>
                                            <br/>
                                            <div class="text-center" style="margin-top: 10px;">
                                                <button type="submit" class="btn-solid btn-solid-blue signup-button" style="border-radius: 20px;">登录</button>
                                                <br/>
                                <span class="text-muted text-center">需要
                                  <a href="/signup/">注册账户</a>?</span>
                                                <br/></div>
                                            <br/>
                                        </div>

                                        </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<#include "includes/footer.html" />
<link rel="shortcut icon" type="image/png" href="${static}/dist/meixin_invest/img/favicon.png">
<link rel="stylesheet" href="${static}/vendor/css/font-awesome.min.css">
<script src="${static}/vendor/js/jquery-1.11.1.min.js" type="text/javascript"></script>
<script src="${static}/vendor/js/jquery-ui.min.js" type="text/javascript"></script>
<script src="${static}/vendor/js/bootstrap.min.js" type="text/javascript"></script>
<script src="${static}/dist/meixin_invest/js/bootstrap-formhelpers-yellowstone.min.js" type="text/javascript"></script>
<script src="${static}/dist/meixin_invest/js/bootstrap-formhelpers-countries.zh_CN.min.js"
        type="text/javascript"></script>
<script src="${static}/dist/meixin_invest/js/bootstrap-formhelpers-phone.min.js" type="text/javascript"></script>
<script src="${static}/dist/meixin_invest/js/navi.min.js" type="text/javascript"></script>
<script>
$(document).ready(function() {
    $('#wechat-popover').popover({
        html: true,
        placement: 'bottom',
        trigger: 'hover',
        content: '<img style="width: 200px;padding:0;margin:0;" src="${static}/meixin_invest/img/meixin_new_qr_code_300x300.jpg" />'
    });
    $("#login_form").submit(function(e) {
        if($('#general').hasClass('active')){

            var val = $('#general input[name="user_name"]').val();
            if (val.length < 6) {
                e.preventDefault();
                alert("请输入手机号");
                return false;
            }
        } else {
            $('#general input[name="user_name"]').removeAttr('name');
        }
        if($('#invest').hasClass('active')){
            var val = $(' #invest input[name="user_name"]').val();
            if (val.indexOf('@') <= 0 ) {
                e.preventDefault();
                alert("请输入邮箱");
                return false;
            }
            if (val.indexOf('@') <= 0) {
                e.preventDefault();
                alert("请输入正确的邮箱格式");
                return false;
            }
        } else {
            $('#invest input[name="user_name"]').removeAttr('name');
        }
        if ($('input[type="password"]').val() == '') {
            e.preventDefault();
            alert("请输入密码");
            return false;
        }
    });
});
</script>
</body>

</html>
