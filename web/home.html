<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .bjui-pageContent{
            font-family: "微软雅黑";
            padding-left: 200px;
            padding-top: 150px;
            width: 100%;
        }
        .bjui-pageContent-left{
            width: 50%;
            border-right: solid 2px purple;
            float: left;
        }
        .bjui-pageContent-right{
            width: 45%;
            float: right;
        }
        ul{
            overflow: hidden;
            width: 100%;
            list-style: none;
        }
        li{
            width: 15%;
            text-align: center;
            float: left;
            margin-right: 20px;
        }
        .static_data{
            margin-top: -10px;
            padding-top: 10px;
            display: block;
            width: 100%;
            height: 50px;
            background-color: #f4f4f4;
            border-radius: 5px;
        }
        .dynamic_data{
            line-height: 40px;
        }
        .static_data span{
            font-weight: 800;
            font-size: 24px;
        }
        .row-1 .date{
            color: white;
            display: block;
            width: 15%;
        }
    </style>
</head>
<body>
<div class="bjui-pageContent">
    <div class="bjui-pageContent-left">
        <ul class="row-1">
            <li class="date">.</li>
            <li class="user">
                <img src="http://bj-dev-static.oss-cn-beijing.aliyuncs.com/static/version_1.0/dist/meixin_invest/img/home-icon/yonghu.png"/>
                 <span class="static_data">
                     <span class="">10</span><br/>
                     所有新增用户
                 </span>
            </li>
            <li class="invest">
                <img src="http://bj-dev-static.oss-cn-beijing.aliyuncs.com/static/version_1.0/dist/meixin_invest/img/home-icon/touzi.png"/>
                <span class="static_data">
                    <span class="">10</span> <br/>
                    所有新增投资
                </span>
            </li>
            <li class="order">
                <img src="http://bj-dev-static.oss-cn-beijing.aliyuncs.com/static/version_1.0/dist/meixin_invest/img/home-icon/yuyue.png"/>
                <span class="static_data">
                    <span class="">10</span> <br/>
                    所有新增预约
                </span>
            </li>
        </ul>
        <ul class="row-2">
            <li class="date">
                <img src="http://bj-dev-static.oss-cn-beijing.aliyuncs.com/static/version_1.0/dist/meixin_invest/img/home-icon/ri.png"/>
            </li>
            <li class="user"><span class="dynamic_data">10位</span><br/></li>
            <li class="invest"><span class="dynamic_data">10位</span><br/></li>
            <li class="order"><span class="dynamic_data">10位</span><br/></li>
        </ul>
        <ul class="row-3">
            <li class="date">
                <img src="http://bj-dev-static.oss-cn-beijing.aliyuncs.com/static/version_1.0/dist/meixin_invest/img/home-icon/zhou.png"/>
            </li>
            <li class="user"><span class="dynamic_data">10位</span><br/></li>
            <li class="invest"><span class="dynamic_data">10位</span><br/></li>
            <li class="order"><span class="dynamic_data">10位</span><br/></li>
        </ul>
        <ul class="row-4">
            <li class="date">
                <img src="http://bj-dev-static.oss-cn-beijing.aliyuncs.com/static/version_1.0/dist/meixin_invest/img/home-icon/yue.png"/>
            </li>
            <li class="user"><span class="dynamic_data">10位</span><br/></li>
            <li class="invest"><span class="dynamic_data">10位</span><br/></li>
            <li class="order"><span class="dynamic_data">10位</span><br/></li>
        </ul>
    </div>
    <div class="bjui-pageContent-right">
        <ul class="row-1">
            <li class="user">
                <img src="http://bj-dev-static.oss-cn-beijing.aliyuncs.com/static/version_1.0/dist/meixin_invest/img/home-icon/yuyuechanpin.png"/>
                 <span class="static_data">
                     <span class="">10位</span><br/>
                     新增用户
                 </span>
            </li>
            <li class="invest">
                <img src="http://bj-dev-static.oss-cn-beijing.aliyuncs.com/static/version_1.0/dist/meixin_invest/img/home-icon/zaishou.png"/>
                <span class="static_data">
                    <span class="">10位</span> <br/>
                    新增投资
                </span>
            </li>
        </ul>
    </div>
</div>
</body>
</html>
