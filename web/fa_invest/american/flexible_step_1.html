<script>
    $(function () {
        //验证登录
        Ajax_Data({
            "url": baseUrl + "/auth/authentication",
            "data": cookie_tooken,
            "fn": is_login,
            "no_login": no_login
        });
        function no_login() {
            window.location = '/login.html';
        }

        //is_login  调取登录接口
        function is_login(res) {
            $('.navbar ul li:last-child').html('<a class="btn btn-min-width" href="/investor/dashboard.html">我的账户</a>');
            $('.navbar ul li:nth-last-child(2)').html('<a class="btn btn-min-width-sm logout" href="javascript:;">退出</a>');
            $('.ajax_wait p,.ajax_wait').hide();


            // 获取profile信息
            var get_profile_data = {
                "fields": "first_name,last_name,date_of_birth,country_of_birth,nationality,occupation"
            };
            get_profile_data = $.extend({}, get_profile_data, cookie_tooken);
            Ajax_Data({
                "url": baseUrl + "/profile/get",
                "data": get_profile_data,
                "fn": get_profile
            });


            $('#submit_step_zero').on('click', function () {
                $(this).prop('disabled', true);
                if ($('.fa-steps').parsley().validate()) {
                    $('.ajax_wait').show();
                    setTimeout(function () {
                        $('.ajax_wait p').show();
                    }, 3e3);

                    // 创建订单
                    if (is_new) {
                        var create_order_data = {
                            "product_id": product_id,
                            "invest_amount": product_invest_amount
                        };
                        create_order_data = $.extend({}, create_order_data, cookie_tooken);
                        Ajax_Data({
                            "type": "post",
                            "url": baseUrl + "/order/create",
                            "data": create_order_data,
                            "fn": create_order_res,
                            "fail_fn": create_order_fail
                        });
                        return false;
                    }
                    if (is_old) {
                        order_number = getUrlParam("order_number");
                        //上传profile信息
                        var update_profile_data = {};
                        update_profile_data.last_name = $('#lastname').val();
                        update_profile_data.first_name = $('#firstname').val();
                        update_profile_data.real_name = $('#firstname').val() + " " + $('#lastname').val();
                        update_profile_data.date_of_birth = $('#birth-date').val();
                        update_profile_data.country_of_birth = $('#birth-countries-states').val();
                        update_profile_data.nationality = $('#citizenship-countries-states').val();
                        update_profile_data.occupation = $('#occupation').val();
                        update_profile_data = $.extend({}, update_profile_data, cookie_tooken);
                        Ajax_Data({
                            "type": "post",
                            "url": baseUrl + "/profile/update",
                            "data": update_profile_data,
                            "fn": update_profile,
                            "fail_fn": update_profile_fail
                        });
                        return false;
                    }
                } else {
                    $(this).prop('disabled', false);
                }
            });
        }


        function create_order_res(res) {
            order_number = res;
            //上传profile信息
            var update_profile_data = {};
            update_profile_data.last_name = $('#lastname').val();
            update_profile_data.first_name = $('#firstname').val();
            update_profile_data.real_name = $('#firstname').val() + " " + $('#lastname').val();
            update_profile_data.date_of_birth = $('#birth-date').val();
            update_profile_data.country_of_birth = $('#birth-countries-states').val();
            update_profile_data.nationality = $('#citizenship-countries-states').val();
            update_profile_data.occupation = $('#occupation').val();
            update_profile_data = $.extend({}, update_profile_data, cookie_tooken);
            Ajax_Data({
                "type": "post",
                "url": baseUrl + "/profile/update",
                "data": update_profile_data,
                "fn": update_profile,
                "fail_fn": update_profile_fail
            });
        }


        //获取profile信息
        function get_profile(d) {
            if (d.last_name != "" && d.last_name != null) {
                $('#lastname').val(d.last_name);
            }
            if (d.first_name != "" && d.first_name != null) {
                $('#firstname').val(d.first_name);
            }
            if (d.date_of_birth != "" && d.date_of_birth != null) {
                $('#birth-date').val(d.date_of_birth);
            }
            if (d.country_of_birth != "" && d.country_of_birth != null) {
                $('#birth-countries-states').val(d.country_of_birth);
            }
            if (d.nationality != "" && d.nationality != null) {
                $('#citizenship-countries-states').val(d.nationality);
            }
            if (d.occupation != "" && d.occupation != null) {
                $('#occupation').val(d.occupation);
            }
        }

        //更新profile信息
        function update_profile(res) {
            $('.ajax_wait p,.ajax_wait').hide();
            window.location.href =
                    "/fa_invest/american/flexible_step_2.html?order_number=" + order_number + "&product_id=" + product_id;
        }
    });
</script>
