         <section class="text-center" style="margin-top: 70px;">
             <div class="row">
                 <div class="col-sm-10 col-sm-offset-1">
                     <div class="fa-steps-bullets international-bullets-extra-styles">
                         <div><p><span>1</span></p>上传身份证件</div>
                         <div><p class="active"><span>2</span></p>投资人基本信息</div>

                     <form class="fa-steps col-sm-10 col-sm-offset-1" data-parsley-validate>

                         <div class="step-section label-left basic-info">
                             <p style="color: red;">请填写汉语拼音和阿拉伯数字</p>
                             <label>姓氏：</label>
                             <input id="lastname" name="last-name" class="form-control" placeholder="姓的汉语拼音"
                                    required="" data-parsley-pattern="/^([a-zA-Z]+)$/"
                                    data-parsley-pattern-message="输入信息有误！">
                             <label>名：</label>
                             <input id="firstname" name="first-name" type="text" class="form-control"
                                    placeholder="名的汉语拼音" required="" data-parsley-pattern="/^([a-zA-Z]+)$/"
                                    data-parsley-pattern-message="输入信息有误！">
                             <label>所在国家/地区：</label>
                             <select id="countries_states" class="form-control bfh-countries" data-country="CN"
                                     required=""></select>
                             <label style="text-align: center;">所在州/省：</label>
                             <select id="state" class="form-control bfh-states" data-country="countries_states"
                                     data-state="BE" required=""></select>
                             <label>身份证号：</label>
                             <input id="id-card-number" class="form-control" required="">
                             <label>护照号：</label>
                             <input id="passport" class="form-control" required=""
                                    data-parsley-pattern="/^[A-Za-z0-9]{6,20}$/"
                                    data-parsley-pattern-message="护照号格式不正确！">
                             <label>出生日期：</label>
                             <input type="text" id="birth-date" name="birthdate" placeholder="YYYY-MM-DD" class="form-control" required="" data-parsley-pattern="/(^(19|[2-9][0-9])\d\d[\-](((0[1-9]|1[012])[\-](0[1-9]|1[0-9]|2[0-8]))|((0[13578]|1[02])[\-](29|30|31))|((0[4,6,9]|11)[\-](29|30)))$)|(^(19|[2-9][0-9])(00|04|08|12|16|20|24|28|32|36|40|44|48|52|56|60|64|68|72|76|80|84|88|92|96)[\-]02[\-]29$)/" maxlength="10" data-parsley-pattern-message="日期格式不正确">

<script>
    $(function () {
        Ajax_Data({
            "url": baseUrl + "/auth/authentication",
            "data": cookie_tooken,
            "fn": is_login,
            "no_login": no_login
        });
        function no_login() {
            window.location = '/login.html';
        }

        //is_login  调取登录接口
        function is_login(res) {
            $('.navbar ul li:last-child').html('<a class="btn btn-min-width" href="/investor/dashboard.html">我的账户</a>');
            $('.navbar ul li:nth-last-child(2)').html('<a class="btn btn-min-width-sm logout" href="javascript:;">退出</a>');
            $('.ajax_wait p,.ajax_wait').hide();


            // 获取profile信息
            var get_profile_data = {
                "fields": "first_name,last_name,mailing_address_country,mailing_address_region,id_card_code,passport_code,date_of_birth"
            };
            get_profile_data = $.extend({}, get_profile_data, cookie_tooken);
            Ajax_Data({
                "url": baseUrl + "/profile/get",
                "data": get_profile_data,
                "fn": get_profile
            });


            $('#submit_step_two').on('click', function () {
                $(this).prop('disabled',true);
                if ($('.fa-steps').parsley().validate()) {
                    $('.ajax_wait').show();
                    setTimeout(function () {
                        $('.ajax_wait p').show();
                    }, 3e3);

                    order_number = getUrlParam("order_number");

                    //上传profile信息
                    var update_profile_data = {};
                    update_profile_data.last_name = $('#lastname').val();
                    update_profile_data.first_name = $('#firstname').val();
                    update_profile_data.real_name = $('#firstname').val() + $('#lastname').val();
                    update_profile_data.mailing_address_country = $('#countries_states').val();
                    update_profile_data.mailing_address_region = $('#state').val();
                    update_profile_data.id_card_code = $('#id-card-number').val();
                    update_profile_data.passport_code = $('#passport').val();
                    update_profile_data.date_of_birth = $('#birth-date').val();
                    update_profile_data = $.extend({}, update_profile_data, cookie_tooken);
                    Ajax_Data({
                        "type": "post",
                        "url": baseUrl + "/profile/update",
                        "data": update_profile_data,
                        "fn": update_profile,
                        "fail_fn": update_profile_fail
                    });
                    return false;
                }else{
                    $(this).prop('disabled',false);}
            });

            //获取profile信息
            function get_profile(d) {
                if (d.last_name != "" && d.last_name != null) {
                    $('#lastname').val(d.last_name);
                }
                if (d.first_name != "" && d.first_name != null) {
                    $('#firstname').val(d.first_name);
                }
                if (d.mailing_address_country != "" && d.mailing_address_country != null) {
                    $('#countries_states').val(d.mailing_address_country);
                }
                if (d.mailing_address_region != "" && d.mailing_address_region != null) {
//                    $('#state').val(d.mailing_address_region);
                    $('#state').val('Anhui');
                }
                if (d.id_card_code != "" && d.id_card_code != null) {
                    $('#id-card-number').val(d.id_card_code);
                }
                if (d.passport_code != "" && d.passport_code != null) {
                    $('#passport').val(d.passport_code);
                }
                if (d.date_of_birth != "" && d.date_of_birth != null) {
                    $('#birth-date').val(d.date_of_birth);
                }
            }

            //更新profile信息
            function update_profile(res) {
                $('.ajax_wait p,.ajax_wait').hide();
                window.location.href = "/fa_invest/international/form_step_3.html?order_number=" + order_number+"&product_id="+product_id;
            }
        }
    })
</script>
