<div id="wrapper" class="customer">

    <div class="container-fluid">
        <section class="text-center" style="margin-top: 70px;">
            <div class="row">
                <div class="col-sm-10 col-sm-offset-1">
                    <div class="fa-steps-bullets international-bullets-extra-styles">
                        <div><p><span>1</span></p>上传身份证件</div>
                        <div><p><span>2</span></p>投资人基本信息</div>

                    <form class="fa-steps col-sm-10 col-sm-offset-1" data-parsley-validate>

                        <div class="step-section payment-section text-left radio-custom label-left">
                            <label>投资金额：</label>
                            <input data-parsley-pattern="/^([1-9][0-9]{0,1}0000)$|^([1-9][0-9]{0,1}[5]000)$/"

                                   placeholder="最低投资金额：$10,000，必须为5000的倍数" required=""

                            <section>
                                <label>投资方式：</label>
                                <div class="payment-option">
                                    <div><input type="radio" name="payment" id="ach-online" payment-method="ach"
                                           required="" data-parsley-required-message="请选择支付方式"/>

                                    <div><input type="radio" name="payment" id="bank-tt" payment-method="wire"/>
                                    <label for="bank-tt"><span><span></span></span>银行电汇（从非美国银行账户）</label><br></div>

                                    <div><input type="radio" name="payment" id="check" payment-method="check"/>
                                    <label for="check"><span><span></span></span>支票</label></div>
                                </div>
                            </section>
                            <div class="ach-online-box">
                                <label><img
                                        src="http://bj-dev-static.oss-cn-beijing.aliyuncs.com/static/version_1.1/dist/meixin_invest/img/fa_invest/fa_pay_name_60x58.png"/></label>
                                <input id="bank-account-name" class="form-control" placeholder="Name On Account"/>
                                <label><img
                                        src="http://bj-dev-static.oss-cn-beijing.aliyuncs.com/static/version_1.1/dist/meixin_invest/img/fa_invest/fa_pay_routing_60x54.png"/></label>
                                <input id="routing-number" class="form-control"
                                       placeholder="9 Digit Bank Routing Number"/>
                                <label><img
                                        src="http://bj-dev-static.oss-cn-beijing.aliyuncs.com/static/version_1.1/dist/meixin_invest/img/fa_invest/fa_pay_account_54x60.png"/></label>
                                <input id="bank-account-number" class="form-control"
                                       placeholder="Bank Account Number"/>
                                <div class="accout-check-type">
                                    <label>Accout Type: </label>
                                     <span id="accouttype">
                                     <label for="accoutType-checking"><input type="radio" name="accoutType"
                                                                             id="accoutType-checking"
                                                                             accounttype="checking"/><span>Checking</span></label>
                                     <label for="accoutType-saving"><input type="radio" name="accoutType"
                                                                           id="accoutType-saving"
                                                                           accounttype="savings"/><span>Savings</span></label>
                                     </span><br>
                                    <label>Check Type: </label>
                                     <span id="checktype">
                                     <label for="checkType-personal"><input type="radio" name="checkType"
                                                                            id="checkType-personal"
                                                                            checktype="personal"/><span>Personal</span></label>
                                     <label for="checkType-business"><input type="radio" name="checkType"
                                                                            id="checkType-business"
                                                                            checktype="business"/><span>Business</span></label>
                                     </span>
                                </div>
                                <div class="agreement"></div>

                                <div class="sign-name">
                                    <label>签名：</label>
                                    <input id="ach-signature" class="form-control literal" placeholder="请输入您的名字与姓的拼音以确认"
                                           name="signature"/>
                                </div>
                            </div>
                            <div class="bank-tt-box">
                                <!--<p><span>汇款信息：</span></p>
                                <p><span>备注栏请填写：</span>

                                    YOUR NAME & ${product.external_name}

                                </p>
                                <p><span>收款人名字：</span>Fund America Securities, LLC</p>
                                <p><span>收款人地址：</span>3455 Peachtree Road, NE 5th Floor Atlanta, GA 30326</p>
                                <p><span>账户号Account #：</span>0001476100</p>
                                <p><span>收款路径号ABA/Routing #：</span>122242869</p>
                                <p><span>Swift Code：</span>PMERU66</p>
                                <p><span>收款银行：</span>Pacific Mercantile Bank</p>
                                <p><span>收款银行地址：</span>949 South Coast Drive, Third Floor Costa Mesa, CA 92626,
                                    (714)438-2500</p>
                                <p><span>注意：请您在接收到我们邮件通知您投资人身份审核通过后再前往银行进行汇款</span></p>-->
                                <div class="agreement"></div>

                                <div class="sign-name">
                                    <label>签名：</label>
                                    <input id="wire-signature" class="form-control literal"

                                </div>
                            </div>
                            <div class="check-box">
                                <!--<p><span>收款人：</span>FUNDAMERICA SECURITIES</p>
                                <p><span>备注栏请填写：</span>
                                    YOUR NAME ${product.external_name}
                                </p>
                                <p><span>请将支票寄至以下地址：</span></p>
                                <p>FundAmerica Securities</p>
                                <p>3455 Peachtree Road, NE</p>
                                <p>5th Floor</p>
                                <p>Atlanta, GA 30326</p>
                                <p><span>注意：我们目前只接受来自美国银行账户的支票</span></p>-->
                                <div class="agreement"></div>

                                <div class="sign-name">
                                    <label>签名：</label>
                                    <input id="check-signature" class="form-control literal"
                                           placeholder="请输入您的名字与姓的拼音以确认">
                                </div>

<script>
    $(function () {

        var check_index;
        Ajax_Data({
            "url": baseUrl + "/auth/authentication",
            "data": cookie_tooken,
            "fn": is_login,
            "no_login": no_login
        });
        function no_login() {
            window.location = '/login.html';
        }

        //is_login  调取登录接口
        function is_login(res) {
            $('.navbar ul li:last-child').html('<a class="btn btn-min-width" href="/investor/dashboard.html">我的账户</a>');
            $('.navbar ul li:nth-last-child(2)').html('<a class="btn btn-min-width-sm logout" href="javascript:;">退出</a>');
            $('.ajax_wait p,.ajax_wait').hide();

            // 获取投资金额
            var get_invest_data = {};
            get_invest_data.order_number = order_number;
            get_invest_data = $.extend({}, get_invest_data, cookie_tooken);
            Ajax_Data({
                "url": baseUrl + "/order/" + order_number,
                "data": get_invest_data,
                "fn": invest_data
            });
            // 获取用户投资金额
            function invest_data(d) {
                if (d.invest_amount != '' && d.invest_amount != null) {
                    $('#invest-amount').val(d.invest_amount);
                }
            }
            // 获取相关信息
            var get_about_data = {"product_id": product_id};
            get_about_data = $.extend({}, get_about_data, cookie_tooken);
            Ajax_Data({
                "url": baseUrl + "/product/payment_list/" + product_id,
                "data": get_about_data,
                "fn": get_about
            });
            // 获取bank信息
            var get_bank_data = cookie_tooken;
            Ajax_Data({
                "url": baseUrl + "/profile/bank/get",
                "data": get_bank_data,
                "fn": get_bank_profile
            });
            //获取文档信息
            var product_document_data = {"product_id": product_id};
            product_document_data = $.extend({}, product_document_data, cookie_tooken);
            Ajax_Data({
                "url": baseUrl + "/product_document/get",
                "data": product_document_data,
                "fn": product_document
            });
            function product_document(res) {
                var div = $('<div class="agreements-preview"></div>');
                $.each(res, function (key) {
                    switch (res[key].need_check) {
                        case true:
                            div.append('<div><input type="checkbox" id="doc_' + res[key].id + '" name=' + res[key].document_name + ' required="" data-parsley-required-message="请填写信息"/><label for="#doc_' + res[key].id + '"><span><span class="invest-check-mark"></span></span>我已认真阅读并接受<a href=' + res[key].url + ' class="" data-document-id=' + res[key].id + ' target="_blank">' + res[key].document_name + '</a></label><br></div>');
                            break;
                        case false:
                            div.append('<div><a href=' + res[key].url + ' target="_blank">' + res[key].document_name + '</a><br></div>');
                            break;
                    }
                });
                $('.agreement').append(div);
                $('.agreements-preview').find('a.get_pdf').on('click', function () {
                    var result = "";
                    var $this = $(this);
                    var populate_data = {};
                    populate_data.document_id = $(this).attr('data-document-id');
                    populate_data.invest_amount = $('#invest-amount').val();
                    populate_data = $.extend({}, populate_data, cookie_tooken);
                    Ajax_Data({
                        "url": baseUrl + "/product_document/populate",
                        "data": populate_data,
                        "async": false,
                        "fn": populate
                    });
                    function populate(res) {
                        result = res;
                    }

                    if (result.length > 0) {
                        window.open(result, "_blank");
                    }
                    return false;
                });
            }

            //获取profile信息
            var get_profile_data = {
                "fields": "literal"
            };
            get_profile_data = $.extend({}, get_profile_data, cookie_tooken);
            Ajax_Data({
                "url": baseUrl + "/profile/get",
                "data": get_profile_data,
                "fn": get_profile
            });

            $('#submit_step_four').on('click', function () {
                check_index = $('.payment-option input:checked').parents('div').index();      // 获取投资方式选中的索引值
                $(this).prop('disabled', true);
                if ($('.fa-steps').parsley().validate()) {
                    $('.ajax_wait').show();
                    setTimeout(function () {
                        $('.ajax_wait p').show();
                    }, 3e3);
                    //上传bank信息
                    if (check_index == 0) {
                        var update_bank_data = {};
                        update_bank_data.account_number = $('#bank-account-number').val();
                        update_bank_data.account_name = $('#bank-account-name').val();
                        update_bank_data.routing_number = $('#bank-routing-number').val();
                        update_bank_data.ach_account_type = $('#accouttype input:checked').attr('accounttype');
                        update_bank_data.ach_check_type = $('#checktype input:checked').attr('checktype');
                        update_bank_data = $.extend({}, update_bank_data, cookie_tooken);
                        Ajax_Data({
                            "type": "post",
                            "url": baseUrl + "/profile/bank/update",
                            "data": update_bank_data,
                            "fn": update_bank_profile,
                            "fail_fn": update_bank_fail
                        });
                    } else {
                        $(this).prop('disabled', false);
                    }


                    //上传profile信息
                    var update_profile_data = {};
                    update_profile_data.literal = $('.literal').eq(check_index).val();
                    update_profile_data = $.extend({}, update_profile_data, cookie_tooken);
                    Ajax_Data({
                        "type": "post",
                        "url": baseUrl + "/profile/update",
                        "data": update_profile_data,
                        "fn": update_profile,
                        "fail_fn": update_profile_fail
                    });

                    // 提交订单
                    var order_commit_data = {};
                    order_commit_data.invest_amount = $('#invest-amount').val();
                    order_commit_data.order_number = order_number;
                    order_commit_data.payment_method = $('.payment-option>input:checked').attr('payment-method');
                    order_commit_data = $.extend({}, order_commit_data, cookie_tooken);
                    Ajax_Data({
                        "type": "post",
                        "url": baseUrl + "/order/commit",
                        "data": order_commit_data,
                        "fn": commit_order,
                        "fail_fn": commit_order_fail
                    });
                    return false;
                }else{
                    $(this).prop('disabled', false);
                }
            })
        }

        //获取相关信息
        function get_about(d) {
            if (d) {
                if (d.is_ach_enabled == 1) {
                    var div = $('<div class="agreements-preview"></div>');
                    div.append('<div><input type="checkbox" id="#doc" required="" data-parsley-required-message="请填写信息"/>' +
                            '<label for="#doc">' +
                            '<span><span class="invest-check-mark"></span></span>我已认真阅读并接受' +
                            '<a href=' + d.ach.document + ' target="_blank">《ACH AUTHORIZATION AGREEMENT》</a></label><br></div>');
                    if ($('.ach-online-box .agreement').length > 0) {
                        $('.ach-online-box .agreement').prepend(div);
                    } else {
                        $('.ach-online-box .agreement').append(div);
                    }
                }
                if (d.is_receive_bank_enabled == 1) {
                    var remark = '', account_name = '', account_address = '', account_number = '',
                            routing_number = '', swift_code = '', bank_name = '', bank_address = '', reference = '';
                    if (d.receiveBank.remark != '' && d.receiveBank.remark != null) {
                        remark = d.receiveBank.remark;
                    }
                    if (d.receiveBank.account_name != '' && d.receiveBank.account_name != null) {
                        account_name = d.receiveBank.account_name;
                    }
                    if (d.receiveBank.account_address != '' && d.receiveBank.account_address != null) {
                        account_address = d.receiveBank.account_address;
                    }
                    if (d.receiveBank.account_number != '' && d.receiveBank.account_number != null) {
                        account_number = d.receiveBank.account_number;
                    }
                    if (d.receiveBank.routing_number != '' && d.receiveBank.routing_number != null) {
                        routing_number = d.receiveBank.routing_number;
                    }
                    if (d.receiveBank.swift_code != '' && d.receiveBank.swift_code != null) {
                        swift_code = d.receiveBank.swift_code;
                    }
                    if (d.receiveBank.bank_name != '' && d.receiveBank.bank_name != null) {
                        bank_name = d.receiveBank.bank_name;
                    }
                    if (d.receiveBank.bank_address != '' && d.receiveBank.bank_address != null) {
                        bank_address = d.receiveBank.bank_address;
                    }
                    if (d.receiveBank.reference != '' && d.receiveBank.reference != null) {
                        reference = d.receiveBank.reference;
                    }
                    var str = '<p><span>汇款信息：</span></p>' +
                            '<p><span>备注栏请填写：</span>' + remark + '</p>' +
                            '<p><span>收款人名字：</span>' + account_name + '</p>' +
                            '<p><span>收款人地址：</span>' + account_address + '</p>' +
                            '<p><span>账户号Account #：</span>' + account_number + '</p>' +
                            '<p><span>收款路径号ABA/Routing #：</span>' + routing_number + '</p>' +
                            '<p><span>Swift Code：</span>' + swift_code + '</p>' +
                            '<p><span>收款银行：</span>' + bank_name + '</p>' +
                            '<p><span>收款银行地址：</span>' + bank_address + '</p>' +
                            '<p><span>注意：请您在接收到我们邮件通知您投资人身份审核通过后再前往银行进行汇款</span></p>';
                    $('.bank-tt-box').prepend(str);
                }
                if (d.is_middle_bank_enabled == 1) {
                    var remark = '', account_address = '', account_name = '', account_number = '', bank_address = '', bank_name = '', reference = '', routing_number = '', swift_code = '';
                    if (d.receiveBank.remark != '' && d.receiveBank.remark != null) {
                        remark = d.receiveBank.remark;
                    }
                    if (d.receiveBank.account_name != '' && d.receiveBank.account_name != null) {
                        account_name = d.receiveBank.account_name;
                    }
                    if (d.receiveBank.account_address != '' && d.receiveBank.account_address != null) {
                        account_address = d.receiveBank.account_address;
                    }
                    if (d.receiveBank.account_number != '' && d.receiveBank.account_number != null) {
                        account_number = d.receiveBank.account_number;
                    }
                    if (d.receiveBank.routing_number != '' && d.receiveBank.routing_number != null) {
                        routing_number = d.receiveBank.routing_number;
                    }
                    if (d.receiveBank.swift_code != '' && d.receiveBank.swift_code != null) {
                        swift_code = d.receiveBank.swift_code;
                    }
                    if (d.receiveBank.bank_name != '' && d.receiveBank.bank_name != null) {
                        bank_name = d.receiveBank.bank_name;
                    }
                    if (d.receiveBank.bank_address != '' && d.receiveBank.bank_address != null) {
                        bank_address = d.receiveBank.bank_address;
                    }
                    if (d.receiveBank.reference != '' && d.receiveBank.reference != null) {
                        reference = d.receiveBank.reference;
                    }
                    var str = '<p><span>中间银行信息（此信息仅用于银行询问）：</span></p>' +
                            '<p><span>银行名（Intermediary Bank):</span>' + bank_name + '</p>' +
                            '<p><span>地址（Address）: </span>' + bank_address + '</p>' +
                            '<p><span>汇款路径号（ABA/Routing）：</span>' + routing_number + '</p>' +
                            '<p><span>Swift Code: </span>' + swift_code + '</p>' +
                            '<p><span>注意：请您在接收到我们邮件通知您投资人身份审核通过后再前往银行进行汇款</span></p>';
                    $('.bank-tt-box .agreement').before(str);
                }

                if (d.is_check_enabled == 1) {
                    var mailing_address = '', receiver_name = '', remark = '';
                    if (d.check.mailing_address != '' && d.check.mailing_address != null) {
                        mailing_address = d.check.mailing_address;
                    }
                    if (d.check.receiver_name != '' && d.check.receiver_name != null) {
                        receiver_name = d.check.receiver_name;
                    }
                    if (d.check.remark != '' && d.check.remark != null) {
                        remark = d.check.remark;
                    }
                    var str = '<p><span>收款人：</span>' + receiver_name.toUpperCase() + '</p>' +
                            '<p><span>备注栏请填写：</span>' + remark + '</p>' +
                            '<p><span>请将支票寄至以下地址：</span></p>' +
                            '<p>' + mailing_address + '</p>' +
                            '<p><span>注意：我们目前只接受来自美国银行账户的支票</span></p>';
                    $('.check-box').prepend(str);
                }
            }
        }

        // 获取profile信息
        function get_profile(d) {
            if (d.literal != '' && d.literal != null) {
                $('.literal').val(d.literal);
            }
        }

        //获取bank信息
        function get_bank_profile(d) {
            if (d.account_number != "" && d.account_number != null) {
                $('#bank-account-number').val(d.account_number);
            }
            if (d.account_name != "" && d.account_name != null) {
                $('#bank-account-name').val(d.account_name);
            }
            if (d.routing_number != "" && d.routing_number != null) {
                $('#bank-routing-number').val(d.routing_number);
            }
            if (d.ach_account_type != '' && d.ach_account_type != null) {
                var accoutType = $('#accouttype').find('span');
                accoutType.each(function (index) {
                    if (accoutType[index].text().toLowerCase() == d.ach_account_type) {
                        accoutType[index].siblings('input').attr('checked', true);
                    }
                });
            }
            if (d.ach_check_type != '' && d.ach_check_type != null) {
                var checkType = $('#checktype').find('span');
                checkType.each(function (index) {
                    if (checkType[index].text().toLowerCase() == d.ach_check_type) {
                        checkType[index].siblings('input').attr('checked', true);
                    }
                });
            }
        }

        //提交bank信息
        function update_bank_profile() {
            console.log('开户银行信息提交成功');
        }

        //更新profile信息
        function update_profile(res) {
            console.log('信息提交成功');
        }

        // 提交订单
        function commit_order() {
            $('.ajax_wait p,.ajax_wait').hide();
            window.location = "/fa_invest/form_success.html?order_number=" + order_number+"&product_id="+product_id;
        }
    })
</script>
