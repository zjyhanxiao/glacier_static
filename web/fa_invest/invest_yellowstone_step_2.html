<div id="wrapper" class="customer">

        <section class="text-center" style="margin-top: 70px;">
            <div class="row">
                <div class="col-sm-10 col-sm-offset-1">
                    <div class="fa-steps-bullets international-bullets-extra-styles yellow-bullets-point">
                        <div style="width:19%"><p><span>1</span></p>个人信息</div>
                        <div><p class="active"><span>2</span></p>合规信息</div>
                        <div><p><span>3</span></p>护照证件上传</div>
                        <div><p><span>4</span></p>地址证明上传</div>

                        <hr/>

                    </div>
                    <form class="fa-steps col-sm-10 col-sm-offset-1" data-parsley-validate>
                        <div class="step-section payment-section text-left radio-custom label-left">
                            <section>
                                <label>资金来源 <!--/ Source of Investment--></label>
                                <select name="source-of-investment" id="source-of-investment" class="form-control">
                                    <option value="savings">存款/Savings</option>
                                    <option value="heritage">继承/Heritage</option>
                                    <option value="other">其他/Others</option>
                                </select>
                                <input id="other-source" name="other-source" class="form-control pull-right" type="text"
                                       placeholder="如果选择其他, 请用英文详细说明" style="display:none;"/>


                                <div class="clearfix"></div>

                                <label>纳税国 <!--/ Country of Tax Residency--></label>
                                <select id="countries_states" style="width: 84%;" class="form-control bfh-countries"
                                        data-country="CN"
                                        required=""></select>
                                <div class="clearfix"></div>

                                <label>纳税证件类型 <!--/ Tax Reference Number Type--></label>
                                <select id="tax-number-type" class="form-control" style="width: 84%;">
                                    <option value="idcard-number">身份证号</option>
                                    <option value="passport-number">护照号</option>
                                    <option value="other-number">其他</option>
                                </select>
                                <div class="clearfix"></div>

                                <label>纳税证件号<!--/Tax Reference Number--></label>
                                <input id="tax-id-number" class="form-control"
                                       placeholder="纳税证件号" required>
                                <div class="clearfix"></div>
                            </section>
                        </div>

                        <div class="step-navigation">
                            <button type="button" class="previous btn btn-primary pull-left">返回</button>

                            <button type="fasubmit" id="submit_step_two" class="btn btn-primary pull-right"><span
                                    class="glyphicon glyphicon-refresh spinning"
                                    style="display: none;"></span><span>下一步</span></button>
                            <span class="clearfix"></span>
                        </div>
                    </form>
                </div>
            </div>
        </section>

<script>
    $(function () {
        Ajax_Data({
            "url": baseUrl + "/auth/authentication",
            "data": cookie_tooken,
            "fn": is_login,
            "no_login": no_login
        });
        function no_login() {
            window.location = '/login';
        }

        //is_login  调取登录接口
        function is_login(res) {
            $('.navbar ul li:last-child').html('<a class="btn btn-min-width" href="/web/investor/dashboard">我的账户</a>');
            $('.navbar ul li:nth-last-child(2)').html('<a class="btn btn-min-width-sm" href="/logout">退出</a>');
            $('.ajax_wait p,.ajax_wait').hide();


            // 获取profile信息
            var get_profile_data = {
                "fields": "source_of_income,tax_country,tax_card_type,tax_card_number"
            };
            get_profile_data = $.extend({}, get_profile_data, cookie_tooken);
            Ajax_Data({
                "url": baseUrl + "/profile/get",
                "data": get_profile_data,
                "fn": get_profile
            });


            $('#submit_step_two').on('click', function () {
                if ($('.fa-steps').parsley().validate()) {
                    $('.ajax_wait').show();
                    setTimeout(function () {
                        $('.ajax_wait p').show();
                    }, 3e3);

                    order_number = getUrlParam("order_number");

                    //上传profile信息
                    var update_profile_data = {};
                    update_profile_data.source_of_income = $('#source-of-investment').val();
                    update_profile_data.tax_country = $('#countries_states').val();
                    update_profile_data.tax_card_type = $('#tax-number-type').val();
                    update_profile_data.tax_card_number = $('#tax-id-number').val();
                    update_profile_data = $.extend({}, update_profile_data, cookie_tooken);
                    Ajax_Data({
                        "type": "post",
                        "url": baseUrl + "/profile/update",
                        "data": update_profile_data,
                        "fn": update_profile,
                        "fail_fn": update_profile_fail
                    });
                    return false;
                }
            });

            //获取profile信息
            function get_profile(d) {
                if (d.source_of_income != "" && d.source_of_income != null) {
                    $('#source-of-investment').val(d.source_of_income);
                }
                if (d.tax_country != "" && d.tax_country != null) {
                    $('#countries_states').val(d.tax_country);
                }
                if (d.tax_card_type != "" && d.tax_card_type != null) {
                    $('#tax-number-type').val(d.tax_card_type);
                }
                if (d.tax_card_number != "" && d.tax_card_number != null) {
                    $('#tax-id-number').val(d.tax_card_number);
                }
            }

            //更新profile信息
            function update_profile(res) {
                $('.ajax_wait p,.ajax_wait').hide();
                window.location.href = "/fa_invest/invest_yellowstone_step_3.html?order_number=" + order_number;
            }
        }
    })
</script>
