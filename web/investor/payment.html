<div class="modal fade" id="popup" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-sm" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="product_title"></h4>
            </div>
            <form method="post"
                  action="/web/investor/withdraw"
                  enctype="multipart/form-data">
                <input type="hidden" id="order_id" name="order_id" value="">
                ${csrf_token}
                <div class="modal-body">
                    <div class="form-group form-inline">
                        <label>投资总额:</label>
                        <input class="form-control" id="invest_amount"
                               style="display: inline-block"
                               value=""
                               disabled type="text">
                    </div>

                    <div class="form-group form-inline">
                        <label>可提现金额:</label>
                        <input class="form-control" id="interest_amount" disabled
                               value="">
                    </div>
                    <div class="form-group form-inline">
                        <label>收款方式:</label>
                        <select class="input-medium form-control"
                                id="id_payment_method"
                                required="" style="" name="payment_method">
                            <option value="ACH">ACH</option>
                            <option value="银行转账">银行转账</option>
                        </select>
                        <p class="text-left" style="color: red; font-size:12px; margin-left:
                                                20%; width:70%;">注意：<br>
                            1.ACH的收款账户必须为美国银行账户，非美国银行账户请选择银行转账。<br>
                            2.ACH收款方不会产生额外费用，美国银行手挎建议选择ACH。银行转账根据收款银行的不同规定，会产生每笔10-30美金不等的费用。减少提款频次会有助于减少费用。
                        </p>
                    </div>

                    <div class="form-group form-inline">
                        <label>账户信息:</label>
                        <input class="form-control" id="id_user_name"
                               maxlength="128" name="user_name"
                               oninput="setCustomValidity('')"
                               oninvalid="this.setCustomValidity('请输入姓名！')"
                               placeholder="请确保提现人与投资人姓名一致"
                               required="required"
                               type="text">
                        <label></label>
                        <input class="form-control" id="id_user_address" maxlength="128"
                               name="user_address" oninput="setCustomValidity('')"
                               oninvalid="this.setCustomValidity('请输入姓名！')" placeholder="居住地址"
                               required="required"
                               type="text">
                    </div>


                    <div class="form-group form-inline">
                        <label>收款银行信息:</label>
                        <p style="color: red; display: inline-block; width: 70%; font-size: 12px; padding: 0; padding-left: 2px;">
                            国际账户用户请填写Swiftcode，美国账户用户请填写ABA Number </p>
                        <label></label>
                        <input class="form-control" id="id_bank_name" maxlength="128"
                               name="account_number" oninput="setCustomValidity('')"
                               oninvalid="this.setCustomValidity('请输入银行账户！')"
                               placeholder="银行账户"
                               required="required"
                               type="text">

                        <label></label>
                        <input class="form-control" id="id_swift_code" maxlength="128"
                               name="swift_code" placeholder="SWIFT Code / 国际账户可用"
                               type="text">
                        <label></label>
                        <input class="form-control" id="id_routing_number" maxlength="128"
                               name="routing_number" placeholder="银行Routing/ABA number / 美国账户可用"
                               type="text">
                        <label></label>
                        <input id="bank-telephone-number" name="bank_telephone"
                               class="form-control"
                               oninput="setCustomValidity('')"
                               oninvalid="this.setCustomValidity('收款银行电话！')"
                               placeholder="收款银行电话" required/>
                        <label></label>
                        <input id="bank-telephone-address" name="bank_address"
                               class="form-control"
                               oninput="setCustomValidity('')"
                               oninvalid="this.setCustomValidity('收款银行地址！')"
                               placeholder="收款银行地址" required/>
                    </div>
                    <button type="button" class="btn btn-primary" id="show_preview"
                            style="width: 10em">生成预览
                    </button>

                </div>
                <div class="modal-body-success">
                    <table width="100%">
                        <tr>
                            <td width="30%" align="right">投资总额:</td>
                            <td class="amount_totle"></td>
                        </tr>
                        <tr>
                            <td align="right">可提现金额:</td>
                            <td class="used_amount"></td>
                        </tr>
                        <tr>
                            <td align="right">收款方式:</td>
                            <td class="payment_method"></td>
                        </tr>
                        <tr>
                            <td align="right">账户信息:</td>
                            <td class="user_name"></td>
                        </tr>
                        <tr>
                            <td></td>
                            <td class="user_address"></td>
                        </tr>
                        <tr>
                            <td align="right">收款银行信息:</td>
                            <td class="bank_card"></td>
                        </tr>
                        <tr>
                            <td></td>
                            <td class="bank_number"></td>
                        </tr>
                        <tr>
                            <td></td>
                            <td class="bank_phone"></td>
                        </tr>
                        <tr>
                            <td></td>
                            <td class="bank_address"></td>
                        </tr>
                    </table>
                    <div class="modal-footer">
                        <p
                                style="color: red; font-size: 12px;">请确认以上信息是否填写正确，若无误请按确定。如有任何疑问，请联系invest@meixinfinance
                            .com。</p>
                        <button type="button" id="back_prev" class="btn" style="width: 8em;">返回修改</button>
                        <button type="submit" class="btn btn-primary" style="width: 8em;">确定
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
