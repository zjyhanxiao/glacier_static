
<div class="modal fade" id="popup" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-sm" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="exampleModalLabel">申购预约</h4>
            </div>
            <#if scheduled >
            <!--  预约完成页面，处理完表单提交之后显示-->
            <div class="is_book">
                <p>
                  您已成功完成本产品的预约。美信的专业理财顾问将尽快与您取得联系。您可以在“我的账户”页面查看预约记录。
                </p>
                <a href="/" type="button" class="btn btn-primary">查看所有产品</a>
            </div>
            <#else>
            <div class="modal-body">
                <form method="post"
                      action="/submit_appointment"
                      enctype="multipart/form-data">
                    <input type="hidden" name="product_id" value="${product_id}">
                    ${csrf_token}
                    <div class="<#if errors >alert alert-warning</#if>">
                        <#list errors as error >
                            ${error}
                        </#list>
                    </div>
                    <div class="form-group">
                    	<input class="form-control" id="id_user_contact_name" maxlength="128" name="user_contact_name" oninput="setCustomValidity('')" oninvalid="this.setCustomValidity('请输入姓名！')" placeholder="姓名" required="required" type="text">
                    </div>

                    <div class="form-group">
                        <input class="form-control" id="id_interested_amount" min="0" name="interested_amount" oninput="setCustomValidity('')" oninvalid="this.setCustomValidity('请输入投资额！')" placeholder="感兴趣的投资额（美元）" required="required" type="number">
                    </div>
                    <div class="form-group">
                    	<select class="input-medium bfh-countries form-control" data-country="CN"
                                id="countries_phone"
                                required="" style="width: 33%;display: inline-block;">
                    	</select><input class="form-control bfh-phone" data-country="countries_phone" id="recipient-phone" maxlength="64" name="phone" oninput="setCustomValidity('')" oninvalid="this.setCustomValidity('请输入电话号码！')" pattern=".{9,}" placeholder="电话号码" required="required" style="width: 63%;display: inline-block;margin-left: 2%;" type="text">
                    </div>

                    <div class="form-group">
                    	<input class="form-control" id="id_city" maxlength="255" name="city" oninput="setCustomValidity('')" oninvalid="this.setCustomValidity('请输入所在城市！')" placeholder="所在城市（会根据您所在的城市联系您）" required="required" type="text">
                    </div>
                    <div class="form-group">
                    	<textarea class="form-control" cols="40" id="id_question" name="question" placeholder="问题（选填）" rows="10" style="min-height:150px;"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary" style="width: 100%">提交</button>
                </form>
            </div>
            <div class="modal-body-success">
                <p>
                  您已成功完成本产品的预约。美信的专业理财顾问将尽快与您取得联系。您可以在“我的账户”页面查看预约记录。
                </p>
                <a href="/" type="button" class="btn btn-primary">查看所有产品</a>
            </div>
            <div class="modal-footer">
            </div>
            </#if>



        </div>
    </div>
</div>
