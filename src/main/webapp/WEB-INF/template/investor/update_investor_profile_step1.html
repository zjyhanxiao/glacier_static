<!DOCTYPE html>
<html lang="zh-Hans">
<head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">

    <meta name="keywords" content="">
    <meta name="description" content="">
    <title>
        美信金融 - 账户注册
    </title>
    <link rel="stylesheet" href="${static}/vendor/css/bootstrap.min.css">
    <link href="${static}/meixin_invest/css/base.css" rel="stylesheet">

    <link href="${static}/meixin_invest/css/detail-new.css" rel="stylesheet">
    <link href="${static}/meixin_invest/css/index.css" rel="stylesheet">

    <#include "includes/ga.html" />

    <script src="${static}/vendor/js/html5shiv"></script>

    <![endif]-->

<body>
<div id="wrapper" class="customer">

<#include "includes/navbar.html" />
<div class="customerPage">

    <div id="customerChilantro">
        <div id="content" class="container">

            <div class="row">
                <div class="col-xs-12">
                    <div class="row">
                        <div class="col-xs-12 col-sm-5 col-sm-offset-4 form-box">


                            <header>
                                <h1>更新资料 开始投资</h1>
                            </header>
                            <div class="wrapper project-wrapper container-fluid">
                                <h5 id="form-title">更新资料</h5>
                                <hr/>
                          
                                    <form id="user_form" method="post"
                                          action="/investor/do_update_investor_profile_step1"
                                          enctype="multipart/form-data">
                                          ${csrf_token}
                                       <p><label for="id_telephone">电话(必填):</label></p>
                                        <div class="form-group">
                                            <select id="countries_phone"
                                                    class="input-medium bfh-countries form-control"
                                                    data-country="China"
                                                    style="width: 33%;display: inline-block;"
                                                    required></select>
                                            <input class="form-control bfh-phone phone-field" cols="20" data-country="countries_phone" id="id_telephone" maxlength="75" name="phone" placeholder="电话号码" type="text">

                                        </div>
                                       <p><label for="id_country">所在地(选填):</label><select class="form-control" id="id_country" name="country"><option value="1">中国</option><option value="2">美国</option><option value="3">其他</option></select></p>
                                       <p><label for="id_weixin">微信号(选填):</label><input class="form-control" id="id_weixin" name="weixin" type="text"></p>
                                        <input type="checkbox" name="agree" value="" required> 我同意网站的<a target="_blank" href="/terms">使用条款</a>和<a target="_blank" href="/privacy">隐私协议</a><br>
                                        <div class="text-center" style="margin-top: 10px; ">
                                                <button type="submit" id="next_button"
                                                        class="btn-solid btn-solid-blue signup-button"
                                                        >下一步
                                                </button>

                                            </div>
                                        </form>
                                
                                </div>
                            </div>


                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

</div>
<#include "includes/footer.html" />
<link rel="shortcut icon" type="image/png" href="${static}/dist/meixin_invest/img/favicon.png">
<link rel="stylesheet" href="${static}/vendor/css/font-awesome.min.css">

        type="text/javascript"></script>

<script src="${static}/dist/meixin_invest/js/navi.min.js" type="text/javascript"></script>
<script>
    $(document).ready(function(){
        $('#wechat-popover').popover({
            html : true,
            placement : 'bottom',
            trigger : 'hover',
            content : '<img style="width: 200px;padding:0;margin:0;" src="${static}/meixin_invest/img/meixin_new_qr_code_300x300.jpg" />'
        });
    });
</script>
