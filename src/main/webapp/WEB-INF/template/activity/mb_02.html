<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0'/>
    <title>注册</title>
    <link rel="stylesheet" href="${static}/dist/meixin_invest/css/activity_0808.min.css">
</head>
<body>
<div id="wrap">
<div class="mian">
    <div class="bg-logo">
        <img src="${static}/dist/meixin_invest/img/activity/activity_0808/logo.png" style="width: 80%;height: auto" alt="logo">
    </div>
    <form>
        <div class="form-list form-list-1">
            <span><img src="${static}/dist/meixin_invest/img/activity/activity_0808/icon/telephone-icon@2x.png"></span>
            <input type="text" id="phone" placeholder="请输入您的手机号"
                   required="" data-parsley-pattern="/\d{11}/"
                   data-parsley-pattern-message="输入信息格式有误"/>
        </div>
        <div class="form-list form-list-2">
            <span><img src="${static}/dist/meixin_invest/img/activity/activity_0808/icon/yanzhengmaicon@2x.png"></span>
            <input type="button" class="form-list-yam" id="yzm" style="border: 1px solid #0d2a78;" value="获取验证码"/>
            <input type="text" id="id_verify"
                   required="" data-parsley-pattern="/^[a-z ,.'-]+$/i"
                   data-parsley-pattern-message="输入信息格式有误"
                   placeholder="请输入您的验证码"/>
        </div>
        <div class="form-list form-list-3">
            <span><img src="${static}/dist/meixin_invest/img/activity/activity_0808/icon/passwordicon@2x.png"></span>
            <input type="password" name="password" autocomplete="off" id="pwd" onfocus="this.type = 'password'"
                   required="" data-parsley-pattern="/^[a-z ,.'-]+$/i"
                   data-parsley-pattern-message="输入信息格式有误"
                   placeholder="请输入您的密码"/>
        </div>
        <!--<div class="form-list form-list-4">-->
            <!--<span><img src="${static}/dist/meixin_invest/img/activity/activity_0808/icon/password-sure@2x.png"></span>-->
            <!--<input type="password" autocomplete="off" id="pwd2"-->
                   <!--required="" data-parsley-pattern="/^[a-z ,.'-]+$/i"-->
                   <!--data-parsley-pattern-message="输入信息格式有误"-->
                   <!--placeholder="请确认您的密码"/>-->
        <!--</div>-->
        <div class="form-list form-list-5">
            <span><img src="${static}/dist/meixin_invest/img/activity/activity_0808/icon/email－icon@2x.png"></span>
            <input type="text" id="email" autocomplete="off"
                   required="" data-parsley-pattern="/^([a-z0-9_\.-]+)@([\da-z\.-]+)\.([a-z\.]{2,6})$/"
                   data-parsley-pattern-message="输入信息格式有误"
                   placeholder="请输入您的邮箱"/>
        </div>
        <div class="form-list-6">
            <input type="button" id="signUp" name="button" value="注册">
        </div>
    </form>
</div>
</div>
<p style="display: none" id="ppp"></p>
</body>
<script type="text/javascript" src="${static}/dist/vendor/js/jquery-1.11.1.min.js"></script>
<script type="text/javascript" src="${static}/dist/dist/meixin_invest/js/jquery.cookie.min.js"></script>
<script type="text/javascript" src="${static}/meixin_invest/js/parsley.min.js"></script>
<script type="text/javascript" src="${static}/dist/meixin_invest/js/activity-0808_02.min.js"></script>

</script>
</html>
