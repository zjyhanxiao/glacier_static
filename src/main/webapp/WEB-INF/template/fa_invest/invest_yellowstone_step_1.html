<div id="wrapper" class="customer">
    <#include "includes/navbar.html" />
    <div class="container-fluid">
        <section class="text-center" style="margin-top: 70px;">
            <div class="row">
                <div class="col-sm-10 col-sm-offset-1">
                    <div class="fa-steps-bullets international-bullets-extra-styles yellow-bullets-point">
                        <div style="width:19%"><p class="active"><span>1</span></p>个人信息</div>
                        <div><p><span>2</span></p>合规信息</div>
                        <div><p><span>3</span></p>护照证件上传</div>
                        <div><p><span>4</span></p>地址证明上传</div>
                        <div><p><span>5</span></p>签字确认</div>
                        <hr/>
                        <span class="clearfix"></span>
                    </div>
                    <form class="fa-steps col-sm-10 col-sm-offset-1" data-parsley-validate>
                        <div class="step-section label-left basic-info yellow-step-01">
                            <p style="color: red;">请填写汉语拼音和阿拉伯数字</p>
                            <label>姓氏 / Last Name</label>
                            <input id="lastname" name="last-name" class="form-control" placeholder="姓的汉语拼音"
                                   required="" data-parsley-pattern="/^[a-z ,.'-]+$/i"
                                   data-parsley-pattern-message="输入信息格式有误">
                            <label>名 / First Name</label>
                            <input id="firstname" name="first-name" type="text" class="form-control"
                                   placeholder="名的汉语拼音" required="" data-parsley-pattern="/^[a-z ,.'-]+$/i"
                                   data-parsley-pattern-message="输入信息格式有误">
                            <label>出生日期 / Date of Birth</label>
                            <input type="text" id="birth-date" name="birthdate" placeholder="YYYY-MM-DD"
                                   class="form-control" required=""
                                   data-parsley-pattern="/(^(19|[2-9][0-9])\d\d[\-](((0[1-9]|1[012])[\-](0[1-9]|1[0-9]|2[0-8]))|((0[13578]|1[02])[\-](29|30|31))|((0[4,6,9]|11)[\-](29|30)))$)|(^(19|[2-9][0-9])(00|04|08|12|16|20|24|28|32|36|40|44|48|52|56|60|64|68|72|76|80|84|88|92|96)[\-]02[\-]29$)/"
                                   maxlength="10" data-parsley-pattern-message="日期格式不正确">
                            <label>出生国家 / Place of Birth</label>
                            <select id="birth-countries-states"
                                    class="form-control bfh-countries"
                                    data-country="China"
                                    required=""></select>
                            <label>国籍 / Nationality</label>
                            <select id="citizenship-countries-states" class="form-control bfh-countries"
                                    data-country="China"
                                    required=""></select>
                            <label>职业 / Occupation</label>
                            <select id="occupation" class="form-control">
                                <option value="Finance">金融/银行/保险</option>
                                <option value="Government">政府/事业机构</option>
                                <option value="Media">广告公关/媒体/艺术文化</option>
                                <option value="commerce">销售/贸易</option>
                                <option value="IT">计算机/互联网/通信/电子技术</option>
                                <option value="Manufacture">生产制造/物流运输</option>
                                <option value="Biotech">医药/化工</option>
                                <option value="Real-Estate">建筑/房地产</option>
                                <option value="Education">教育</option>
                                <option value="Legal">法律</option>
                                <option value="Catering">餐饮/娱乐/美容</option>
                                <option value="other">其他</option>
                            </select>
                            <input id="other-occupation" name="other-occupation" class="form-control pull-right"
                                   type="text"
                                   placeholder="如果选择其他, 请用英文详细说明" style="display:none;"/>
                            <div class="clearfix"></div>
                        </div>
                        <div class="step-navigation">

                            <button type="fasubmit" id="submit_step_one" class="btn btn-primary pull-right"><span
                                    class="glyphicon glyphicon-refresh spinning"
                                    style="display: none;"></span><span>下一步</span></button>
                            <span class="clearfix"></span>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </div>
</div>

<script>

        });

    $('#submit_step_one').on('click', function () {
        var data={};
        data.last_name=$('#lastname').val();
        data.first_name=$('#firstname').val();
        data.real_name=$('#firstname').val() + " " + $('#lastname').val();
        data.date_of_birth=$('#birth-date').val();
        data.country_of_birth=$('#birth-countries-states').val();
        data.nationality=$('#citizenship-countries-states').val();
        data.occupation=$('#occupation').val();
